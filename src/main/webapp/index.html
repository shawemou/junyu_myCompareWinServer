<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>窗口人脸识别系统--用户管理</title>
<link rel="icon" type="image/x-icon" href="res/images/zcurd/favicon.ico">
<meta http-equiv="Content-Language" content="zh-cn" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" type="text/css" href="res/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="res/css/demo.css" />
<link rel="stylesheet" type="text/css" href="res/css/mstyle.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="res/css/component.css?2" />
<!--[if IE]>
<script type="text/javascript" src="res/js/google.html5.js"></script>
<![endif]-->
<style>
	.query_criteria div{float: left;height: 40px;}
	.width15{width: 12%;text-align: right;padding-right: 10px;line-height: 28px;}
	
	.query_criteria .criteria{width:20% }
	.query_criteria input,.query_criteria select{width: 95%;height: 28px;}
	
	#page_list div{float: right;margin-right: 10px;cursor: pointer;}
	#page_list div:hover{color: red;}
	.bj{line-height: 45px}
	#page_next{width: 35px;line-height: 25px}
</style>

</head>
<body>
<div class="container">
	<div class="component" style="height: 89px;background: url(res/css/images/nav_bg.png) repeat-x;line-height: 100px;text-indent:35px;color: white;font-size: 1.5em">
		窗口人脸识别系统--用户管理
	</div>
	<div class="component query_criteria" style="height: 100px;border-left: 1px solid #cccccc;border-right: 1px solid #cccccc;padding: 15px;">
		<div style="clear: left;width: 100%">
			<div class="width15">姓名</div>
			<div class="criteria"><input name="name" maxlength="15" id="name" type="text" /></div>
			<div class="width15">登录名</div>
			<div class="criteria"><input name="login_name" maxlength="20" id="login_name" type="text" /></div>
			<div class="width15">性别</div>
			<div class="criteria">
				<select id="gender" name="gender">
					<option value=""></option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</div>
		</div>
		<div style="clear: left;width: 100%">
			<div class="width15">证件号码</div>
			<div class="criteria"><input name="id_number" maxlength="18" id="id_number" type="text" /></div>
			<div class="width15">状态</div>
			<div class="criteria">
				<select id="busable" name="busable">
					<option value=""></option>
					<option value="1">启用</option>
					<option value="2">停用</option>
				</select>
			</div>
			<input type="hidden" id="page_no" value="1">
			<button id="userAddBtn" class="btn btn-info" style="width: 10%;float: right;margin-right: 30px;">新增用户</button>
			<button id="userQueryBtn" class="btn btn-info" style="width: 10%;float: right;margin-right: 30px;">查询</button>
		</div>
	</div>
	<div class="component">
		<table id="user_query">
			<thead>
				<tr>
					<th>姓名</th>
					<th>登录名</th>
					<th>密码</th>
					<th>性别</th>
					<th>部门</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="bj align-left" style="height: 25px">
			<div id="page_no_html" style="float: left;">页码0/0</div>
			<div id="page_list" style="float: right">
			</div>
		</div>
	</div>
</div><!-- /container -->

<div id="loading_Shadow" style="position: absolute;width: 100%;height:800px;top: 0px;background: rgba(98, 135, 167, .4);">
	<div style="text-align: center;margin-top: 300px;color: black;width: 100%;height: 100px;">
		<div style="margin: 0 auto;width: 100px;background-color: white;">
			<img src="res/images/load.gif">
		</div>
	</div>
</div>
<script src="res/js/jquery-easyui/jquery.min.js"></script>
<script src="res/js/jquery-easyui/jquery.ba-throttle-debounce.min.js"></script>
<script src="res/js/jquery-easyui/jquery.stickyheader.js"></script>
<script src="res/js/index.query.js?7"></script>
<script src="res/js/util.js"></script>
<script src="res/js/page.js"></script>
</body>
</html>
